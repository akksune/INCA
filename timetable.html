<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flashcard</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/custom-timetable.css" />
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/timetable.js"></script>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-md-row flex-wrap justify-content-center"
      >
        <a
          href="index.html"
          class="d-flex align-items-center text-decoration-none me-md-auto"
        >
          <h2 id="header-name"><i class="bi bi-bootstrap-fill"></i>inca</h2>
        </a>
        <ul class="nav nav-pills m-sm-2">
          <li class="nav-item">
            <a href="pomodoro.html" class="nav-link">Pomodoro</a>
          </li>
          <li class="nav-item">
            <a href="notes.html" class="nav-link">Notes</a>
          </li>
          <li class="nav-item">
            <a href="flashcard.html" class="nav-link">Flashcards</a>
          </li>
          <li class="nav-item">
            <a href="timetable.html" class="nav-link">Timetable</a>
          </li>
        </ul>
      </header>
    </div>
    <div id="taskheader">
      <h1>Task Scheduler</h1>
    </div>
	<div class="d-flex container justify-content-center align-items-center">
		<main>
      <div class="task-form">
        <input type="text" id="task" placeholder="Enter task.." />
        <select id="priority">
          <option value="top">Top Priority</option>
          <option value="middle">Middle Priority</option>
          <option value="low">Less Priority</option>
        </select>
        <input type="date" id="deadline-date" />
        <input type="time" id="deadline-time" />
        <button id="add-task">Add Task</button>
      </div>
      <div class="task-list" id="task-list">
        <div class="pending-tasks">
          <h2>Pending Tasks</h2>
          <div id="pending-task-list"></div>
        </div>
        <div class="done-tasks">
          <h2>Done Tasks</h2>
          <div id="done-task-list"></div>
        </div>
      </div>         
		  </main>
		</div>
	</div>
  </body>
</html>
