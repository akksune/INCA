        <script type="text/javascript">
          $(".txtb").on("keyup", function (e) {
            if (e.keyCode == 13 && $(".txtb").val() != "") {
              var task = $("<div class='task'></div>").text($(".txtb").val());

              var del = $("<i class='fas fa-trash-alt'></div>").click(
                function () {
                  var p = $(this).parent();
                  p.fadeOut(function () {
                    p.remove();
                  });
                }
              );

              var check = $("<i class='fas fa-check'></div>").click(
                function () {
                  var p = $(this).parent();
                  p.fadeOut(function () {
                    $(".comp").append(p);
                    p.fadeIn();
                  });
                  $(this).remove();
                }
              );

              task.append(del, check);
              $(".notcomp").append(task);

              $(".txtb").val("");
            }
          });
        </script>
