    <section class="content">
      <div class="left">
        <script>
          let minutes,
            seconds,
            interval,
            paused = false;
          minutes = 25;
          seconds = 0;

          function startTimer() {
            interval = setInterval(() => {
              if (!paused) {
                if (seconds === 0) {
                  if (minutes === 0) {
                    clearInterval(interval);
                    return;
                  }
                  minutes--;
                  seconds = 59;
                } else {
                  seconds--;
                }
                updateDisplay();
              }
            }, 1000);
          }

          function pauseTimer() {
            paused = !paused;
          }

          function stopTimer() {
            clearInterval(interval);
            minutes = 25;
            seconds = 0;
            paused = false;
            updateDisplay();
          }

          function startShortBreak() {
            clearInterval(interval);
            minutes = 5; // 5 minutes short break
            seconds = 0;
            paused = false;
            updateDisplay();
            startTimer();
          }

          function startLongBreak() {
            clearInterval(interval);
            minutes = 10; // 10 minutes long break
            seconds = 0;
            paused = false;
            updateDisplay();
            startTimer();
          }

          function updateDisplay() {
            document.getElementById("timer").textContent = `${minutes
              .toString()
              .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
          }
        </script>
        <div id="timer">25:00</div>
        <button id="start-btn" onclick="startTimer()">Start</button>
        <button id="pause-btn" onclick="pauseTimer()">Pause</button>
        <button id="stop-btn" onclick="stopTimer()">Stop</button>
        <button id="short-btn" onclick="startShortBreak()">Short Break</button>
        <button id="long-btn" onclick="startLongBreak()">Long Break</button>
