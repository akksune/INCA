      <div class="left">
        <script>
          let minutes,
              seconds,
              interval,
              paused = false,
              timerStarted = false;
      
          function startTimer() {
              if (!timerStarted || paused) {
                  interval = setInterval(() => {
                      if (!paused) {
                          if (seconds === 0) {
                              if (minutes === 0) {
                                  clearInterval(interval);
                                  return;
                              }
                              minutes--;
                              seconds = 59;
                          } else {
                              seconds--;
                          }
                          updateDisplay();
                      }
                  }, 1000);
                  timerStarted = true;
              }
          }    
          function stopTimer() {
              clearInterval(interval);
              paused = false;
              timerStarted = false;
              updateDisplay();
          }
      
          function startShortBreak() {
              clearInterval(interval);
              minutes = 5; // 5 minutes short break
              seconds = 0;
              paused = false;
              timerStarted = false;
              updateDisplay();
          }
      
          function startLongBreak() {
              clearInterval(interval);
              minutes = 10; // 10 minutes long break
              seconds = 0;
              paused = false;
              timerStarted = false;
              updateDisplay();
          }
      
          function startPomodoro() {
              clearInterval(interval);
              minutes = 25; // 25 minutes Pomodoro
              seconds = 0;
              paused = false;
              timerStarted = false;
              updateDisplay();
          }
      
          function updateDisplay() {
              document.getElementById("timer").textContent = `${minutes
                  .toString()
                  .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
          }
      </script>
      
      <div id="timer">00:00</div>
      <button id="start-btn" onclick="startTimer()">Start</button>
      <button id="stop-btn" onclick="stopTimer()">Stop</button>

      <br><br>

      <button id="long-btn" onclick="startLongBreak()">Long Break</button>
