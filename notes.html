<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/custom-notes.css" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="d-flex flex-md-row flex-wrap justify-content-center border-bottom">
            <a href="index.html" class="d-flex align-items-center text-decoration-none me-md-auto">
                <h2 id="header-name"><i class="bi bi-bootstrap-fill"></i>INCA</h2>
            </a>
            <ul class="nav nav-pills m-sm-2">
                <li class="nav-item">
                    <a href="pomodoro.html" class="nav-link">Pomodoro</a>
                </li>
                <li class="nav-item">
                    <a href="notes.html" class="nav-link">Notes</a>
                </li>
                <li class="nav-item">
                    <a href="flashcard.html" class="nav-link">Flashcards</a>
                </li>
                <li class="nav-item">
                    <a href="timetable.html" class="nav-link">Timetable</a>
                </li>
            </ul>
        </header>
        <!-- End Header -->

        <!-- Content -->
        <div class="container my-3">
            <h1>Write your notes!</h1>
            <div class="card my-2 mx-2">
                <div class="card-body">
                    <h5 class="card-title">Add Notes</h5>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Write your note here" id="addtxt" rows="4"></textarea>
                    </div>
                    <a class="btn btn-primary my-3" id="addbtn">Add note</a>
                    <a class="btn btn-primary my-3" id="clrbtn">Clear</a>
                </div>
            </div>
            <hr>
            <h1>Your notes</h1>
            <hr>
            <div class="row container-fluid" id="notes">
            </div>
        </div>
        <!-- End Content -->
    </div>

   <script>

    // if user adds notes
    shownotes();
    
    let addbtn = document.getElementById('addbtn');
    let clrbtn = document.getElementById('clrbtn');
    
    addbtn.addEventListener('click', function (e) {
        let addtxt = document.getElementById('addtxt');
        let notes = localStorage.getItem('notes');
        if (notes == null) {
            notesobj = [];
        } else {
            notesobj = JSON.parse(notes);
        }
    
        notesobj.push(addtxt.value);
        localStorage.setItem('notes', JSON.stringify(notesobj));
        addtxt.value = "";
        shownotes();
    });
    
    clrbtn.addEventListener('click', function (e) {
        let addtxt = document.getElementById('addtxt');
        addtxt.value = "";
    });
    
    function shownotes() {
        let notes = localStorage.getItem('notes');
        if (notes == null) {
            notesobj = [];
        } else {
            notesobj = JSON.parse(notes);
        }
    
        let html = "";
    
        notesobj.forEach(function (element, index) {
            html += `
            <div class="notecard card my-2 mx-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Note ${index + 1}</h5>
                    <p class="card-text">${element}</p>
                    <button id="${index}" class="btn btn-primary" onclick="deletenotes(this.id)">Delete</button>
                </div>
            </div>`;
        });
    
        let noteselem = document.getElementById('notes');
        if (notesobj.length != 0) {
            noteselem.innerHTML = html;
        } else {
            noteselem.innerHTML = `<h6>Nothing to show. Please add notes.</h6>`;
        }
    }
    
    // deleting
    function deletenotes(index) {
        let notes = localStorage.getItem('notes');
    
        if (notes == null) {
            notesobj = [];
        } else {
            notesobj = JSON.parse(notes);
        }
    
        notesobj.splice(index, 1);
        localStorage.setItem('notes', JSON.stringify(notesobj));
        shownotes();
    }
    
    let search = document.getElementById('searchtext');
    
    search.addEventListener("input", function () {
        let inputval = search.value;
        let notecards = document.getElementsByClassName('notecard');
    
        Array.from(notecards).forEach(function (element) {
            let cardtxt = element.getElementsByTagName('p')[0].innerText;
            if (cardtxt.includes(inputval)) {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        });
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="notes.js"></script>
</body>
</html>
