<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/custom-flashcard.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/flashcard.js"></script>
  </head>

  <body>
    <div class="container">
      <header
        class="d-flex flex-md-row flex-wrap justify-content-center border-bottom"
      >
        <a
          href="index.html"
          class="d-flex align-items-center text-decoration-none me-md-auto"
        >
          <h2 id="header-name"><i class="bi bi-bootstrap-fill"></i>INCA</h2>
        </a>
        <ul class="nav nav-pills m-sm-2">
          <li class="nav-item">
            <a href="pomodoro.html" class="nav-link">Pomodoro</a>
          </li>
          <li class="nav-item">
            <a href="notes.html" class="nav-link">Notes</a>
          </li>
          <li class="nav-item">
            <a href="flashcard.html" class="nav-link">Flashcards</a>
          </li>
          <li class="nav-item">
            <a href="timetable.html" class="nav-link">Timetable</a>
          </li>
        </ul>
      </header>
    </div>
    <div class="ccontainer">
      <div class="add-flashcard-con">
        <button id="add-flashcard">Add Flashcard</button>
      </div>
      <div id="card-con">
        <div class="card-list-container"></div>
      </div>
    </div>
    <div class="question-container hide" id="add-question-card">
      <h2>Add Flashcard</h2>
      <div class="wrapper">
        <!-- Error message -->
        <div class="error-con">
          <span class="hide" id="error">Input fields cannot be empty!</span>
        </div>
        <!-- Close Button -->
        <i class="fa-solid fa-xmark" id="close-btn"></i>
      </div>

      <label for="question">Question:</label>
      <textarea
        class="input"
        id="question"
        placeholder="Type the question here..."
        rows="2"
      ></textarea>
      <label for="answer">Answer:</label>
      <textarea
        class="input"
        id="answer"
        rows="4"
        placeholder="Type the answer here..."
      ></textarea>
      <button id="save-btn">Save</button>
    </div>
  </body>
</html>
